<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="生成符合特定条件的名字。">
    <meta name="author" content="Werner">
    <title>名字生成器</title>

    <style>
        .site-h1{
            margin-top: 10px;
            margin-bottom: 20px;
            color: #393D49;
            font-size: 28px;
            font-weight: 300;
        }
        .site-title{
            margin-top: 30px;
        }
        input{
            width: 150px;
        }
        p{
            font-size: 16px;
            line-height: 1.6;
        }
        .output{

        }
    </style>
</head>

<body class="layui-bg-gray">

<div class="layui-bg-gray layui-container">

    <h1 class="site-h1">名字生成器</h1>
    <blockquote class="layui-elem-quote layui-quote-nm">生成符合特定条件的名字。</blockquote>

    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend style="font-size: 24px;">新中国年代名字生成</legend>
    </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">出生年代</label>
        <div class="layui-input-block">
          <select name="era" lay-verify="required">
            <option value="2021">2021 年</option>
            <option value="2020">2020 年</option>
            <option value="2019">2010 ~ 2019 年</option>
            <option value="2009">2000 ~ 2009 年</option>
            <option value="1999">1990 ~ 1999 年</option>
            <option value="1989">1980 ~ 1989 年</option>
            <option value="1979">1970 ~ 1979 年</option>
            <option value="1969">1960 ~ 1969 年</option>
            <option value="1959" selected="selected">1959 年及以前</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="male" title="男">
          <input type="radio" name="sex" value="female" title="女" checked>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="china-era">生成</button>
        </div>
      </div>
    </form>

    <p id="china-era-result" style="height: 50px; font-size: 20px; color: blank;"></p>

    <p style="margin-top: 10px;">数据来源：</p>
    <p style="margin-top: 10px;">1. 《<a href="http://www.gov.cn/xinwen/2021-02/08/content_5585906.htm" target="_blank"><二〇二〇年全国姓名报告>发布</a>》</p>
    <p style="margin-top: 10px;">2. 《<a href="https://www.zj.gov.cn/art/2022/1/31/art_1229530745_59664848.html" target="_blank">二〇二一年全国姓名报告</a>》</p>


    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend style="font-size: 24px;">音译风格名字生成<sup>beta</sup></legend>
    </fieldset>

          <button class="layui-btn" lay-submit lay-filter="transliteration">生成</button>

    </form>
