<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="生成符合特定条件的名字。">
    <meta name="author" content="Werner">
    <title>名字生成器</title>
	<link rel="stylesheet" href="https://unpkg.com/layui@2.7.6/dist/css/layui.css">
    <style>
		.site-h1{
			margin-top: 10px;
			margin-bottom: 20px;
			color: #393D49;
			font-size: 28px;
			font-weight: 300;
		}
		.site-title{
			margin-top: 30px;
		}
		input{
			width: 150px;
		}
		p{
			font-size: 16px;
			line-height: 1.6;
		}
		.output{
			color: black;
		}
    </style>
</head>

<body>

<body class="layui-bg-gray">

<div class="layui-bg-gray layui-container">

	<h1 class="site-h1">名字生成器</h1>
	<blockquote class="layui-elem-quote layui-quote-nm">生成符合特定条件的名字。</blockquote>

	<fieldset class="layui-elem-field layui-field-title site-title">
		<legend style="font-size: 24px;">新中国年代名字生成</legend>
	</fieldset>

	<form class="layui-form" action="">
	  <div class="layui-form-item">
		<label class="layui-form-label">出生年代</label>
		<div class="layui-input-block">
		  <select name="era" lay-verify="required">
			<option value="2021">2021 年</option>
			<option value="2020">2020 年</option>
			<option value="2019">2010 ~ 2019 年</option>
			<option value="2009">2000 ~ 2009 年</option>
			<option value="1999">1990 ~ 1999 年</option>
			<option value="1989">1980 ~ 1989 年</option>
			<option value="1979">1970 ~ 1979 年</option>
			<option value="1969">1960 ~ 1969 年</option>
			<option value="1959" selected="selected">1959 年及以前</option>
		  </select>
		</div>
	  </div>
	  <div class="layui-form-item">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-block">
		  <input type="radio" name="sex" value="male" title="男">
		  <input type="radio" name="sex" value="female" title="女" checked>
		</div>
	  </div>
	  <div class="layui-form-item">
		<div class="layui-input-block">
		  <button class="layui-btn" lay-submit lay-filter="china-era">生成</button>
		</div>
	  </div>
	</form>

	<p id="china-era-result" style="height: 50px; font-size: 20px; color: blank;"></p>

	<p style="margin-top: 10px;">数据来源：</p>
	<p style="margin-top: 10px;">1. 《<a href="http://www.gov.cn/xinwen/2021-02/08/content_5585906.htm" target="_blank"><二〇二〇年全国姓名报告>发布</a>》</p>
	<p style="margin-top: 10px;">2. 《<a href="https://www.zj.gov.cn/art/2022/1/31/art_1229530745_59664848.html" target="_blank">二〇二一年全国姓名报告</a>》</p>
</div>

<script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>

// 最好是列表中越靠前的元素选中的概率越大，但实现起来比较麻烦，就先这样吧
function random_select(array){
	return array[Math.floor(Math.random() * array.length)];
};

layui.use('form', function(){
	var form = layui.form;
	// 新中国年代名字生成
	const china_era_name_dict = {
		1959: {
			"male": ["建国", "建华", "国华", "和平", "明", "建平", "军", "平", "志明", "德明"],
			"female": ["秀英", "桂英", "秀兰", "玉兰", "桂兰", "秀珍", "凤英", "玉珍", "玉英", "兰英"],
		},
		1969: {
			"male": ["军", "勇", "伟", "建国", "建华", "建军", "平", "建平", "强", "斌"],
			"female": ["秀英", "桂英", "英", "玉兰", "萍", "秀兰", "玉梅", "红", "丽", "敏"],
		},
		1979: {
			"male": ["勇", "军", "伟", "强", "刚", "建军", "涛", "斌", "波", "辉"],
			"female": ["丽", "艳", "敏", "芳", "静", "霞", "红梅", "燕", "红", "英"],
		},
		1989: {
			"male": ["伟", "磊", "勇", "涛", "超", "强", "鹏", "军", "波", "杰"],
			"female": ["静", "丽", "娟", "艳", "燕", "敏", "娜", "芳", "丹", "玲"],
		},
		1999: {
			"male": ["伟", "超", "涛", "杰", "鹏", "磊", "强", "浩", "鑫", "帅"],
			"female": ["静", "婷", "敏", "婷婷", "丹", "雪", "丽", "倩", "艳", "娟"],
		},
		2009: {
			"male": ["涛", "浩", "杰", "鑫", "俊杰", "磊", "帅", "宇", "浩然", "鹏"],
			"female": ["婷", "欣怡", "婷婷", "静", "悦", "敏", "佳怡", "雪", "颖", "雨欣"],
		},
		2019: {
			"male": ["浩宇", "浩然", "宇轩", "子轩", "宇航", "皓轩", "子豪", "浩轩", "俊杰", "子涵"],
			"female": ["欣怡", "梓涵", "诗涵", "梓萱", "子涵", "紫涵", "佳怡", "雨涵", "雨欣", "一诺"],
		},
		2020: {
			"male": ["奕辰", "宇轩", "浩宇", "亦辰", "宇辰", "子墨", "宇航", "浩然", "梓豪", "亦宸"],
			"female": ["一诺", "依诺", "欣怡", "梓涵", "语桐", "欣妍", "可欣", "语汐", "雨桐", "梦瑶"],
		},
		2021: {
			"male": ["沐宸", "浩宇", "沐辰", "茗泽", "奕辰", "宇泽", "浩然", "奕泽", "宇轩", "沐阳"],
			"female": ["若汐", "一诺", "艺涵", "依诺", "梓涵", "故沫", "雨桐", "欣怡", "语桐", "语汐"],
		},
	};
	// 不同年代人口最多的姓氏变化不大，就不区分年代了
	const china_surname_array = ["王", "李", "张", "刘", "陈", "杨", "黄", "赵", "吴", "周", "徐", "孙", "马", "朱", "胡", "郭", "何", "林", "罗", "高"];
	form.on('submit(china-era)', function(data){
		var name_array = china_era_name_dict[data.field["era"]][data.field["sex"]];
		var selected_name = random_select(name_array);
		var selected_surname = random_select(china_surname_array);
		var name = selected_surname + selected_name;
		document.getElementById("china-era-result").innerText = name;
		return false;
	});
});
</script>

</body>

</html>
