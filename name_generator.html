<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="生成符合特定条件的名字。">
    <meta name="author" content="Werner">
    <title>名字生成器</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.7.6/dist/css/layui.css">
    <style>
        .site-h1{
            margin-top: 10px;
            margin-bottom: 20px;
            color: #393D49;
            font-size: 28px;
            font-weight: 300;
        }
        .site-title{
            margin-top: 30px;
        }
        input{
            width: 150px;
        }
        p{
            font-size: 16px;
            line-height: 1.6;
        }
        .output{
            color: black;
        }
    </style>
</head>

<body>

<body class="layui-bg-gray">

<div class="layui-bg-gray layui-container">

    <h1 class="site-h1">名字生成器</h1>
    <blockquote class="layui-elem-quote layui-quote-nm">生成符合特定条件的名字。</blockquote>

    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend style="font-size: 24px;">新中国年代名字生成</legend>
    </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">出生年代</label>
        <div class="layui-input-block">
          <select name="era" lay-verify="required">
            <option value="2022">2022 年</option>
            <option value="2021">2021 年</option>
            <option value="2020">2020 年</option>
            <option value="2019">2010 ~ 2019 年</option>
            <option value="2009">2000 ~ 2009 年</option>
            <option value="1999">1990 ~ 1999 年</option>
            <option value="1989">1980 ~ 1989 年</option>
            <option value="1979">1970 ~ 1979 年</option>
            <option value="1969">1960 ~ 1969 年</option>
            <option value="1959" selected="selected">1959 年及以前</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="male" title="男">
          <input type="radio" name="sex" value="female" title="女" checked>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="china-era">生成</button>
        </div>
      </div>
    </form>

    <p id="china-era-result" style="height: 50px; font-size: 20px; color: blank;"></p>

    <p style="margin-top: 10px;">数据来源：</p>
    <p style="margin-top: 10px;">1. 《<a href="http://www.gov.cn/xinwen/2021-02/08/content_5585906.htm" target="_blank"><二〇二〇年全国姓名报告>发布</a>》</p>
    <p style="margin-top: 10px;">2. 《<a href="https://www.zj.gov.cn/art/2022/1/31/art_1229530745_59664848.html" target="_blank">二〇二一年全国姓名报告</a>》</p>
    <p style="margin-top: 10px;">3. 《<a href="https://www.ningbo.gov.cn/art/2023/1/17/art_1229099768_59448763.html" target="_blank">2022年新生儿爆款名字出炉！（宁波）</a>》</p>
    <p style="margin-top: 10px;">4. 《<a href="https://focus.scol.com.cn/zgsz/202301/58795177.html" target="_blank">成都2022年新生儿爆款名字出炉！</a>》</p>


    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend style="font-size: 24px;">音译风格名字生成</legend>
    </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">语言</label>
        <div class="layui-input-block">
          <select name="language" lay-verify="required">
            <option value="unlimited" selected="selected">不限</option>
            <option value="english">英语</option>
            <option value="russian">俄语</option>
            <option value="bantu">班图语</option>
            <option value="latin">拉丁语</option>
            <option value="farsi">波斯语</option>
            <option value="arabic">阿拉伯语</option>
            <option value="ancient_greek">古希腊语</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="male" title="男">
          <input type="radio" name="sex" value="female" title="女" checked>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">音节数</label>
        <div class="layui-input-block">
            <input type="number" min="1" name="number" value="3" required lay-verify="required" placeholder="请输入音节数" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="transliteration">生成</button>
        </div>
      </div>
    </form>

    <p id="transliteration-result" style="height: 50px; font-size: 20px; color: blank;"></p>
    <p style="margin-top: 10px;">数据来源：</p>
    <p style="margin-top: 10px;">1. 《<a href="https://zh.wikipedia.org/wiki/Wikipedia:%E5%A4%96%E8%AA%9E%E8%AD%AF%E9%9F%B3%E8%A1%A8" target="_blank">维基百科:外语译音表</a>》</p>

</div>

<script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
