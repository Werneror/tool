<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="一些自己写的简单在线工具">
    <meta name="author" content="Werner">
    <title>一行化</title>
</head>

<body>

<h1>一行化</h1>
<p>有些英文文档会遵循每行不超过 80 字符的规范，若超过 80 字符，会折行。本工具用于取消这种这行，以方便机器翻译。</p>

<textarea id="text" rows="30" cols="180"></textarea>
<br/>
<button id="do">处理</button>

<script>

function nextNoSpace(text, i) {
	for (var j = i+1; j < text.length; j++) {
		if (text[j] != ' ') {
			return j;
		}
	}
}

function prevNoSpace(text, i) {
	for (var j = i-1; j >= 0; j--) {
		if (text[j] != ' ') {
			return j;
		}
	}
}

function isWord(text, i) {
	var c = text[i];
	if (c != undefined) {
		if (
			("a" <= c && c <= "z")
			|| ("A" <= c && c <= "Z")
			|| c == "," || c == "." || c == "?"
			|| (c == "-" && "a" <= text[i+1] && text[i+1] <= "z")
		) {
			return true;
		}
	}
	return false;
}

function deal(text) {
	var result = "";
	for (var i = 0; i < text.length; i++) {
		var c = text[i];
		if (c != '\n') {
			result += c;
		} else {
			var p = prevNoSpace(text, i);
			var n = nextNoSpace(text, i);
			if (isWord(text, p) && isWord(text, n)) {
				result += " ";
				i = n - 1;
			} else {
				result += c;
			}
		}
	}
	return result;
}

document.getElementById("do").addEventListener('click', function(){
	var area = document.getElementById("text");
	area.value = deal(area.value);
}, false);

</script>

</body>

</html>
